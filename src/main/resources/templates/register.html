<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Register - EasyShopper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/style.css">
	<style>
		.btn-custom {
			background-color: #4CAF50; /* Vert */
			color: #FFF8DC; /* Couleur crème */
		}
		.btn-custom:hover {
			background-color: #45A049; /* Vert légèrement plus foncé */
		}
		.card-header, .card-body, .card-footer {
			background-color: #f8f9fa; /* Couleur de fond claire */
		}
		.form-label {
			color: #4CAF50; /* Vert pour les labels */
		}
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-5 p-5">
				<img alt="E-commerce image" src="img/ecom2.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-7 p-2">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header text-center">
						<p class="fs-4 text-success">Register</p>
						<th:block th:if="${session.succMsg}">
							<p class="text-success fw-bold">[[${session.succMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
						<th:block th:if="${session.errorMsg}">
							<p class="text-danger fw-bold">[[${session.errorMsg}]]</p>
							<th:block th:text="${@commnServiceImpl.removeSessionMessage()}"></th:block>
						</th:block>
					</div>
					<div class="card-body">
						<form action="/saveUser" enctype="multipart/form-data" method="post">
							<div class="row">
								<div class="col">
									<label class="form-label">Full Name</label>
									<input required class="form-control" name="name" type="text">
								</div>
								<div class="col">
									<label class="form-label">Mobile Number</label>
									<input required class="form-control" name="mobileNumber" type="number">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input required class="form-control" name="email" type="email">
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Address</label>
									<input required class="form-control" name="address" type="text">
								</div>
								<div class="col">
									<label class="form-label">City</label>
									<input required class="form-control" name="city" type="text">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">State</label>
									<input required class="form-control" name="state" type="text">
								</div>
								<div class="col">
									<label class="form-label">Pincode</label>
									<input required class="form-control" name="pincode" type="number">
								</div>
							</div>
							<div class="row">
								<div class="col">
									<label class="form-label">Password</label>
									<input required class="form-control" name="password" type="password">
								</div>
								<div class="col">
									<label class="form-label">Confirm Password</label>
									<input required class="form-control" name="cpassword" type="password">
								</div>
							</div>
							<div class="mb-3">
								<label class="form-label">Profile Image</label>
								<input class="form-control" name="img" type="file">
							</div>
							<button type="submit" class="btn btn-custom col-md-12">Register</button>
						</form>
					</div>
					<div class="card-footer text-center">
						Have an account? <a href="/login" class="text-decoration-none">Login</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
