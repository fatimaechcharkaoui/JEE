<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	  th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Add Product</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}
		.card {
			border: none;
			border-radius: 10px;
			box-shadow: 0 4px 8px rgba(0,0,0,0.1);
		}
		.card-header {
			background-color: #007bff;
			color: white;
			border-radius: 10px 10px 0 0;
		}
		.card-body {
			background-color: #e9ecef;
		}
		label {
			color: #495057;
		}
	</style>
</head>
<body>
<section>
	<div class="container py-5 mt-3">
		<div class="row">
			<div class="col-md-6 offset-md-3">
				<div class="card">
					<div class="card-header text-center">
						<h4 class="mb-0">Add Product</h4>
					</div>
					<div class="card-body">
						<form action="/admin/saveProduit" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<label>Enter Title</label>
								<input type="text" name="title" class="form-control">
							</div>
							<div class="form-group">
								<label>Enter Description</label>
								<textarea rows="3" cols="" class="form-control" name="description"></textarea>
							</div>
							<div class="form-group">
								<label>Category</label>
								<select class="form-control" name="category">
									<option>--select--</option>
									<option th:each="c:${categories}" th:text="${c.name}"></option>
								</select>
							</div>
							<div class="form-group">
								<label>Enter Price</label>
								<input type="number" name="price" class="form-control">
							</div>
							<div class="form-group">
								<label>Status</label>
								<div class="form-check">
									<input class="form-check-input" type="radio" checked value="true" name="isActive" id="flexRadioDefault1">
									<label class="form-check-label" for="flexRadioDefault1">Active</label>
								</div>
								<div class="form-check">
									<input class="form-check-input" type="radio" name="isActive" value="false" id="flexRadioDefault2">
									<label class="form-check-label" for="flexRadioDefault2">Inactive</label>
								</div>
							</div>
							<div class="row">
								<div class="form-group col">
									<label>Enter Stock</label>
									<input type="number" name="stock" class="form-control">
								</div>
								<div class="form-group col">
									<label>Upload Image</label>
									<input type="file" name="file" class="form-control">
								</div>
							</div>
							<button class="btn btn-primary col-md-12">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
