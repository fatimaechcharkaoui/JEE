<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="layout(content)">
<head>
	<meta charset="UTF-8">
	<title>EasyShopper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/style.css">
	<style>
		.navbar {
			background-color: #4CAF50; /* Changement de couleur pour un vert */
		}
		.navbar-brand i {
			color: #FFD700; /* Icône dorée */
		}
		.navbar-nav .nav-link {
			color: #FFF8DC; /* Lien de navigation couleur crème */
		}
		.navbar-nav .nav-link.active {
			color: #FFD700; /* Lien actif couleur dorée */
		}
		.footer {
			background-color: #4CAF50; /* Correspond à la couleur de la navbar */
		}
	</style>
</head>
<body>
<!-- Start Navbar  -->
<nav class="navbar navbar-expand-lg navbar-dark fixed-top">
	<div class="container-fluid">
		<a class="navbar-brand" href="#"><i class="fa-solid fa-leaf"></i> EasyShopper</a> <!-- Nouvelle icône -->
		<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav me-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link active" aria-current="page" href="/"><i class="fa-solid fa-house"></i> Home</a></li>
				<li class="nav-item"><a class="nav-link" aria-current="page" href="/produits">Products</a></li>
			</ul>
			<ul class="navbar-nav ms-auto mb-2 mb-lg-0">
				<li class="nav-item"><a class="nav-link" aria-current="page" href="/login"><i class="fa-solid fa-right-to-bracket"></i> Login</a></li>
				<li class="nav-item"><a class="nav-link" aria-current="page" href="/register">Register</a></li>
			</ul>
		</div>
	</div>
</nav>
<!-- End Navbar -->

<div th:replace="${content}"></div>

<!-- Start Footer -->
<div class="container-fluid p-3 footer text-center text-white" style="margin-top: 250px">
	<p>&copy; 2024 EasyShopper. All Rights Reserved.</p>
</div>
<!-- End Footer  -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
