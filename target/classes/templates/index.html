<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home Page</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f4f4f9;
		}
		.carousel-item img {
			border-radius: 10px;
		}
		.category-card, .product-card {
			border-radius: 15px;
			transition: transform 0.3s;
		}
		.category-card:hover, .product-card:hover {
			transform: scale(1.05);
		}
		.category-card .card-body, .product-card .card-body {
			background-color: #ffffff;
			border-radius: 15px;
			padding: 1.5rem;
		}
		.category-card img, .product-card img {
			border-radius: 15px;
		}
		.carousel-control-prev-icon, .carousel-control-next-icon {
			background-color: #000000;
			border-radius: 50%;
		}
		.section-title {
			font-size: 1.5rem;
			color: #333333;
			margin-bottom: 1rem;
		}
	</style>
</head>
<body>
<section>
	<!-- Start Slider  -->
	<div id="carouselExample" class="carousel slide mb-5">
		<div class="carousel-inner">
			<div class="carousel-item active">
				<img src="img/ecom3.jpg" class="d-block w-100" alt="Slide 1" height="350px">
			</div>
			<div class="carousel-item">
				<img src="img/ecom3.jpg" class="d-block w-100" alt="Slide 2" height="350px">
			</div>
			<div class="carousel-item">
				<img src="img/ecom2.jpg" class="d-block w-100" alt="Slide 3" height="350px">
			</div>
		</div>
		<button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
			<span class="carousel-control-prev-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Previous</span>
		</button>
		<button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
			<span class="carousel-control-next-icon" aria-hidden="true"></span>
			<span class="visually-hidden">Next</span>
		</button>
	</div>
	<!-- End Slider  -->

	<!-- Start Category Module -->
	<div class="container">
		<div class="row">
			<p class="section-title text-center">Category</p>
			<div class="col-md-2">
				<div class="card category-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/category_img/appli.png" width="65%" height="140px" alt="Eelectronics">
						<p>Eelectronics</p>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="card category-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/category_img/cosmÃ©tique.jpg" width="65%" height="140px" alt="Beauty">
						<p>Beauty</p>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="card category-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/category_img/pant.png" width="65%" height="140px" alt="Clothes">
						<p>Clothes</p>
					</div>
				</div>
			</div>

			<div class="col-md-2">
				<div class="card category-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/category_img/mobile.png" width="65%" height="140px" alt="Mobile">
						<p>Mobile</p>
					</div>
				</div>
			</div>
			<div class="col-md-2">
				<div class="card category-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/category_img/groccery.jpg" width="65%" height="140px" alt="Grocery">
						<p>Grocery</p>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- End Category Module -->

	<!-- Start Latest Product Module -->
	<div class="container-fluid bg-light py-3">
		<div class="row">
			<p class="section-title text-center">Latest Product</p>
			<div class="col-md-3">
				<div class="card product-card shadow-sm mb-5">
					<div class="card-body text-center">
						<img src="img/product_img/laptop.jpg" width="65%" height="140px" alt="HP Laptop">
						<p>HP Laptop</p>
					</div>
				</div>
			</div>



		</div>
	</div>
	<!-- End Latest Product Module -->
</section>
</body>
</html>
