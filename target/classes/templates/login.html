<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="~{base::layout(~{::section})}">
<head>
	<meta charset="UTF-8">
	<title>Login - EasyShopper</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	<link rel="stylesheet" href="/css/style.css">
	<style>
		.btn-custom {
			background-color: #4CAF50; /* Vert */
			color: #FFF8DC; /* Couleur crème */
		}
		.btn-custom:hover {
			background-color: #45A049; /* Vert légèrement plus foncé */
		}
		.card-header, .card-body {
			background-color: #f8f9fa; /* Couleur de fond claire */
		}
		.form-label {
			color: #4CAF50; /* Vert pour les labels */
		}
	</style>
</head>
<body>
<section>
	<div class="container mt-5 p-5">
		<div class="row">
			<div class="col-md-6 p-5">
				<img alt="E-commerce image" src="img/ecom2.jpg" width="100%" height="400px">
			</div>
			<div class="col-md-6 mt-3 p-5">
				<div class="card shadow p-3 mb-5 bg-body-tertiary rounded">
					<div class="card-header">
						<p class="fs-4 text-center text-success">Login</p>
					</div>
					<div class="card-body">
						<form action="/" method="post">
							<div class="mb-3">
								<label class="form-label">Email</label>
								<input class="form-control" name="email" type="email" required>
							</div>
							<div class="mb-3">
								<label class="form-label">Password</label>
								<input class="form-control" name="password" type="password" required>
							</div>
							<button type="submit" class="btn btn-custom col-md-12">Login</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
</body>
</html>
